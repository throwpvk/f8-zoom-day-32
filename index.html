<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Explorer & Code Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/dracula.css"
    />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- File Explorer Panel -->
      <div class="explorer-pane">
        <div class="header">
          <i class="fa-solid fa-folder"></i>
          Explorer
        </div>
        <div class="explorer-content">
          <div class="toolbar">
            <button id="newFile" class="tool-btn" title="New File">
              <i class="fa-solid fa-file-medical"></i>
            </button>
            <button id="newFolder" class="tool-btn" title="New Folder">
              <i class="fa-solid fa-folder-plus"></i>
            </button>
            <button id="refreshExplorer" class="tool-btn" title="Refresh">
              <i class="fa-solid fa-rotate"></i>
            </button>
          </div>
          <div id="fileTree" class="file-tree">
            <!-- File tree will be rendered here -->
          </div>
        </div>
      </div>

      <!-- Editor Panel -->
      <div class="editor-pane">
        <div class="header">
          <i class="fa-solid fa-file-pen"></i>
          <span id="currentFileName">Editor</span>
        </div>
        <div id="editor"></div>
      </div>

      <!-- Preview Panel -->
      <div class="preview-pane">
        <div class="header">
          <i class="fa-solid fa-eye"></i>
          Live Preview
        </div>
        <iframe id="preview"></iframe>
      </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="customMenu">
      <ul>
        <li id="newFileMenu">
          <i class="fa-solid fa-file-medical"></i> New File
        </li>
        <li id="newFolderMenu">
          <i class="fa-solid fa-folder-plus"></i> New Folder
        </li>
        <li class="separator"></li>
        <li id="renameMenu"><i class="fa-solid fa-edit"></i> Rename</li>
        <li id="deleteMenu"><i class="fa-solid fa-trash"></i> Delete</li>
      </ul>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="renameModal">
      <div class="modal-content">
        <h3>Rename</h3>
        <input type="text" id="renameInput" placeholder="Enter new name" />
        <div class="modal-buttons">
          <button id="confirmRename">Confirm</button>
          <button id="cancelRename">Cancel</button>
        </div>
      </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
